<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Chord Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Magical Chord Generator</h1>
      <form id="notescaleinput">
        <h5>Note:</h5>
          <select class="note">
            <option>A</option>
            <option>A#</option>
            <option>B</option>
            <option>C</option>
            <option>C#</option>
            <option>D</option>
            <option>D#</option>
            <option>E</option>
            <option>F</option>
            <option>F#</option>
            <option>G</option>
            <option>G#</option>
          </select>
        <h5>Scale:</h5>
          <select class="scale">
            <option>Major</option>
            <option>Dorian</option>
            <option>Phrygian</option>
            <option>Lydian</option>
            <option>Mixolydian</option>
            <option>Minor</option>
            <option>Locrian</option>
          </select>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
      <div class="results">
        <table style="width: 100%">
          <tr>
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th>IV</th>
            <th>V</th>
            <th>VI</th>
            <th>VII</th>
          </tr>
          <tr>
            <th><span id="I"></span></th>
            <th><span id="II"></span></th>
            <th><span id="III"></span></th>
            <th><span id="IV"></span></th>
            <th><span id="V"></span></th>
            <th><span id="VI"></span></th>
            <th><span id="VII"></span></th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
